name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  checks:
    name: Lint + Typecheck + Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

      - name: Contracts check
        run: npm run contracts:check

      - name: IPC allowlist check
        run: npm run ipc:check

      - name: Build
        run: npm run build
        env:
          CI: true

